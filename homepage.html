            // JavaScript to handle the image slideshow
            let slideIndex = 0;
            showSlides();
    
            function showSlides() {
                let i;
                const slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1;
                }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 2000); // Change 2000 to adjust the time between slides (in milliseconds)
